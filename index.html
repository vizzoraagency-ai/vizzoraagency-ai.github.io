<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WhatsApp qrupuna qoşul</title>
<meta name="format-detection" content="telephone=no">
<style>
  :root { --green:#25D366; --text:#111; }
  html,body{margin:0;padding:0;background:#f6f7f8;color:var(--text);
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
  .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
  .card{max-width:640px;width:100%;background:#fff;border-radius:16px;
    box-shadow:0 6px 24px rgba(0,0,0,.06);padding:28px 24px;text-align:center}
  h1{margin:.2rem 0 1rem;font-size:clamp(22px,4.5vw,30px)}
  p{margin:.6rem 0 .9rem;line-height:1.6}
  .row{display:flex;gap:12px;flex-direction:column;align-items:center}
  .btn{display:inline-block;border:0;border-radius:12px;padding:14px 22px;
    font-weight:700;text-decoration:none;font-size:18px;width:100%;max-width:420px}
  .btn-primary{background:var(--green);color:#fff}
  .btn-outline{background:#eef3ee;color:#0b0b0b}
  .hint{font-size:14px;color:#666;margin-top:8px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>WhatsApp qrupuna qoşul</h1>
    <p>Aşağıdakı düymələrdən uyğun olanı seç.</p>

    <div class="row">
      <a id="btnWAB" class="btn btn-primary"  href="#">WhatsApp <b>Business</b> ilə aç</a>
      <a id="btnWA"  class="btn btn-outline" href="#">Adi WhatsApp ilə aç</a>
    </div>

    <p class="hint">Əgər açılmırsa, bir az gözlə və ya brauzerdə rəsmi dəvət səhifəsi açılacaq.</p>
  </div>
</div>

<script>
  // --- Qrup dəvət kodun ---
  const CODE = "BNpKYIFxThjGWEYJV0EALR";

  // --- Linklər / Fallbacklar ---
  const ACCEPT = `https://api.whatsapp.com/accept?code=${CODE}`;
  const CHAT   = `https://chat.whatsapp.com/${CODE}`;
  const LWA    = `https://l.whatsapp.com/accept/${CODE}`; // əlavə ehtiyat

  // Deep-linklər (iOS/Android üçün tətbiqi oyatmaq)
  const DL_WA  = `whatsapp://accept?code=${CODE}`;
  const DL_WAB = `whatsapp-business://accept?code=${CODE}`;

  // Android üçün intent (paketlə məhz istənilən tətbiqi açmaq)
  const INTENT_WA  = `intent://chat.whatsapp.com/${CODE}#Intent;scheme=https;package=com.whatsapp;end`;
  const INTENT_WAB = `intent://chat.whatsapp.com/${CODE}#Intent;scheme=https;package=com.whatsapp.w4b;end`;

  const UA = navigator.userAgent || navigator.vendor || window.opera;
  const isAndroid = /Android/i.test(UA);
  const isIOS     = /iPhone|iPad|iPod/i.test(UA);

  function fallbackChain() {
    // rəsmi “accept” → “chat” ardıcıllığı
    let t1 = setTimeout(()=>{ location.href = ACCEPT; }, 600);
    let t2 = setTimeout(()=>{ location.href = CHAT;   }, 1400);
    let t3 = setTimeout(()=>{ location.href = LWA;    }, 2200);
    // bir link uğurla açılarsa qalan timerləri ləğv etmək mümkün olmayacaq,
    // amma brauzer yeni səhifəyə keçdiyi üçün problem deyil.
  }

  // Business düyməsi
  document.getElementById("btnWAB").addEventListener("click", function(e){
    e.preventDefault();
    if (isAndroid) {
      // Android: birbaşa Business paketini istə
      location.href = INTENT_WAB;
      fallbackChain();
    } else if (isIOS) {
      // iOS: Business deep-link → fallbacklar
      try{
        const f=document.createElement("iframe");
        f.style.display="none"; f.src = DL_WAB;
        document.body.appendChild(f);
        setTimeout(()=>{ try{ document.body.removeChild(f);}catch(_){ } }, 900);
      }catch(_){}
      fallbackChain();
    } else {
      // Desktop
      location.href = CHAT;
    }
  });

  // Adi WhatsApp düyməsi
  document.getElementById("btnWA").addEventListener("click", function(e){
    e.preventDefault();
    if (isAndroid) {
      // Android: adi WhatsApp paketi
      location.href = INTENT_WA;
      fallbackChain();
    } else if (isIOS) {
      // iOS: adi WhatsApp deep-link
      try{
        const f=document.createElement("iframe");
        f.style.display="none"; f.src = DL_WA;
        document.body.appendChild(f);
        setTimeout(()=>{ try{ document.body.removeChild(f);}catch(_){ } }, 900);
      }catch(_){}
      fallbackChain();
    } else {
      location.href = CHAT;
    }
  });
</script>
</body>
</html>
