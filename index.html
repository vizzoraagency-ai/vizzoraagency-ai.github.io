<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp qrupuna qoşul</title>
  <style>
    body{margin:0;background:#f6f7f8;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .card{max-width:640px;margin:10vh auto;padding:28px;border-radius:16px;background:#fff;
          box-shadow:0 6px 20px rgba(0,0,0,.06);text-align:center}
    h1{margin:0 0 16px;font-size:28px;line-height:1.25}
    p{margin:0 0 18px;color:#333}
    .btn{display:inline-block;padding:14px 22px;border-radius:999px;text-decoration:none;
         background:#25D366;color:#fff;font-weight:700}
    .hint{font-size:14px;color:#666}
  </style>
</head>
<body>
  <div class="card">
    <h1>WhatsApp qrupuna qoşulursunuz…</h1>
    <p>2 saniyə ərzində avtomatik yönləndiriləcəksiniz.</p>
    <p class="hint">Əgər yönləndirmə baş vermirsə, aşağıdakı düyməyə klik edin:</p>
    <p><a id="manualBtn" class="btn" href="#">Qrupa qoşul</a></p>
  </div>

  <script>
    // --- DƏYİŞ: yalnız bu sətirdə dəvət kodunu öz kodunla əvəz et ---
    var INVITE_CODE = "BNpKYIFxThjGWEYJV0EALR";
    // ----------------------------------------------------------------

    var CHAT_LINK    = "https://chat.whatsapp.com/" + INVITE_CODE;
    var ACCEPT_WA_ME = "https://wa.me/accept?code=" + INVITE_CODE;      // variant 1
    var ACCEPT_API   = "https://api.whatsapp.com/accept?code=" + INVITE_CODE; // variant 2

    function isAndroid(){ return /android/i.test(navigator.userAgent); }
    function isIOS(){ return /(iphone|ipad|ipod)/i.test(navigator.userAgent); }

    // iOS üçün: əvvəlcə app-ı önə gətirməyə cəhd (custom scheme), sonra ardıcıl 2 universal link
    function openIOS(){
      // 1) Tətbiqi oyat (Business və ya adi – hansısı varsa onu açır)
      try {
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'whatsapp://';
        document.body.appendChild(iframe);
        setTimeout(function(){ document.body.removeChild(iframe); }, 1000);
      } catch(e){}

      // 2) Universal link #1 (bəzi cihazlarda Business bunu daha yaxşı tutur)
      setTimeout(function(){ location.href = ACCEPT_WA_ME; }, 300);

      // 3) Universal link #2 (başqa cihazlarda bunu tutur)
      setTimeout(function(){ location.href = ACCEPT_API; }, 1200);

      // 4) Son ehtiyat
      setTimeout(function(){ location.href = CHAT_LINK; }, 2200);
    }

    // Android üçün: paketsiz intent → varsa hansı WA tətbiqi quraşdırılıbsa onu seçdirir/açır
    function openAndroid(){
      location.href = "intent://chat.whatsapp.com/" + INVITE_CODE + "#Intent;scheme=https;end";
      setTimeout(function(){ location.href = CHAT_LINK; }, 1500);
    }

    function openDefault(){ location.href = CHAT_LINK; }

    // Manual düymə
    document.getElementById("manualBtn").addEventListener("click", function(e){
      e.preventDefault();
      if (isAndroid()) openAndroid();
      else if (isIOS()) openIOS();
      else openDefault();
    });

    // Avtomatik yönləndirmə
    window.addEventListener("load", function(){
      setTimeout(function(){
        if (isAndroid()) openAndroid();
        else if (isIOS()) openIOS();
        else openDefault();
      }, 900);
    });
  </script>
</body>
</html>
