<script>
  var whatsappGroupLink = "https://chat.whatsapp.com/BNpKYIFxThjGWEYJV0EALR";

  function openWhatsApp() {
    var userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.includes("android")) {
      // Android üçün intent yönləndirmə
      window.location.href = "intent://chat.whatsapp.com/BNpKYIFxThjGWEYJV0EALR#Intent;scheme=https;package=com.whatsapp;end";
      // Fallback (əgər intent alınmazsa)
      setTimeout(function() {
        window.location.href = whatsappGroupLink;
      }, 1500);
    } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
      // iPhone üçün birbaşa yönləndirmə
      window.location.href = whatsappGroupLink;
    } else {
      // Digər cihazlar üçün (məsələn PC)
      window.location.href = whatsappGroupLink;
    }
  }

  // Səhifə açılarkən 1 saniyədən sonra avtomatik çalışsın
  window.onload = function() {
    setTimeout(openWhatsApp, 1000);
  };
</script>
