<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp qrupuna qoşul</title>

  <script>
    (function () {
      var CODE = "BNpKYIFxThjGWEYJV0EALR";
      var TARGET = "https://chat.whatsapp.com/" + CODE;

      function openExternal() {
        try {
          // əgər TikTok/Instagram içidirsə → brauzeri avtomatik aç
          var ua = navigator.userAgent;
          if (/Instagram|TikTok|FBAN|FBAV/i.test(ua)) {
            var url = "https://www.google.com/search?q=" + encodeURIComponent(TARGET);
            window.location.href = url;
            return;
          }

          // Android intent (birbaşa app-a atır)
          if (/Android/i.test(ua)) {
            window.location.href = "intent://chat.whatsapp.com/" + CODE +
              "#Intent;scheme=https;package=com.whatsapp;end";
            return;
          }

          // iOS universal
          if (/iPhone|iPad|iPod/i.test(ua)) {
            window.location.href = TARGET;
            setTimeout(function () {
              window.location.href = "whatsapp://chat?code=" + CODE;
            }, 1500);
            return;
          }

          // digərləri
          window.location.href = TARGET;
        } catch (e) {
          window.open(TARGET, "_blank");
        }
      }

      // 1.5 saniyədən sonra avtomatik yönləndir
      setTimeout(openExternal, 1500);
      window.joinNow = openExternal;
    })();
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f7f7f7;
      color: #111;
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 580px;
      margin: 10vh auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,.08);
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      margin-top: 18px;
      background: #25D366;
      color: white;
      padding: 14px 28px;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>WhatsApp qrupuna qoşulursunuz…</h1>
    <p>2 saniyə ərzində avtomatik yönləndiriləcəksiniz.</p>
    <p>Əgər yönləndirmə baş vermirsə, aşağıdakı düyməyə klik edin:</p>
    <button class="btn" onclick="joinNow()">Qrupa qoşul</button>
  </div>
</body>
</html>
