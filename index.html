<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WhatsApp qrupuna qoşul</title>
<meta name="format-detection" content="telephone=no">
<style>
  :root { --green:#25D366; --text:#111; }
  html,body{margin:0;padding:0;background:#f6f7f8;color:var(--text);
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
  .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
  .card{max-width:640px;width:100%;background:#fff;border-radius:16px;
    box-shadow:0 6px 24px rgba(0,0,0,.06);padding:28px 24px;text-align:center}
  h1{margin:.2rem 0 1rem;font-size:clamp(22px,4.5vw,30px)}
  p{margin:.6rem 0 .9rem;line-height:1.6}
  .row{display:flex;gap:12px;flex-direction:column;align-items:center}
  .btn{display:inline-block;border:0;border-radius:12px;padding:14px 22px;
    font-weight:700;text-decoration:none;font-size:18px;width:100%;max-width:420px;cursor:pointer}
  .btn-primary{background:var(--green);color:#fff}
  .btn-outline{background:#eef3ee;color:#0b0b0b}
  .hint{font-size:14px;color:#666;margin-top:8px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>WhatsApp qrupuna qoşul</h1>
    <p>Aşağıdakı düymələrdən uyğun olanı seç.</p>

    <div class="row">
      <button id="btnWAB" class="btn btn-primary">WhatsApp <b>Business</b> ilə aç</button>
      <button id="btnWA"  class="btn btn-outline">Adi WhatsApp ilə aç</button>
      <button id="btnWEB" class="btn btn-outline">Brauzerdə aç (ehtiyat)</button>
    </div>

    <p class="hint">Qeyd: iOS və TikTok/IG daxilində avtomatik seçim olmur — düyməni özün basmalısan.</p>
  </div>
</div>

<script>
  // Qrup kodun
  const CODE   = "BNpKYIFxThjGWEYJV0EALR";

  // Rəsmi linklər
  const ACCEPT = `https://api.whatsapp.com/accept?code=${CODE}`;
  const CHAT   = `https://chat.whatsapp.com/${CODE}`;

  // Deep-linklər
  const DL_WA  = `whatsapp://accept?code=${CODE}`;
  const DL_WAB = `whatsapp-business://accept?code=${CODE}`;

  // Android intent-ləri (konkret paket)
  const INTENT_WA  = `intent://chat.whatsapp.com/${CODE}#Intent;scheme=https;package=com.whatsapp;end`;
  const INTENT_WAB = `intent://chat.whatsapp.com/${CODE}#Intent;scheme=https;package=com.whatsapp.w4b;end`;

  const UA = navigator.userAgent || navigator.vendor || window.opera;
  const isAndroid = /Android/i.test(UA);
  const isIOS     = /iPhone|iPad|iPod/i.test(UA);

  // Ehtiyat (yalnız kliklə)
  function openWeb(url){
    try { window.open(url, "_self"); } catch (_) { location.href = url; }
  }

  // ——— Düymələr ———
  document.getElementById("btnWAB").addEventListener("click", function () {
    if (isAndroid) {
      // Android Business
      location.href = INTENT_WAB;
    } else if (isIOS) {
      // iOS Business
      location.href = DL_WAB;
    } else {
      openWeb(CHAT);
    }
  });

  document.getElementById("btnWA").addEventListener("click", function () {
    if (isAndroid) {
      // Android adi WhatsApp
      location.href = INTENT_WA;
    } else if (isIOS) {
      // iOS adi WhatsApp
      location.href = DL_WA;
    } else {
      openWeb(CHAT);
    }
  });

  document.getElementById("btnWEB").addEventListener("click", function () {
    openWeb(ACCEPT);
  });

  // Heç bir avtomatik yönləndirmə YOXDUR.
</script>
</body>
</html>
