<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WhatsApp qrupuna qoşul</title>
<meta name="format-detection" content="telephone=no">
<style>
  :root { --green:#25D366; --text:#111; }
  html,body{margin:0;padding:0;background:#f6f7f8;color:var(--text);
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
  .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
  .card{max-width:640px;width:100%;background:#fff;border-radius:16px;
    box-shadow:0 6px 24px rgba(0,0,0,.06);padding:28px 24px;text-align:center}
  h1{margin:.2rem 0 1rem;font-size:clamp(22px,4.5vw,30px)}
  p{margin:.6rem 0 .9rem;line-height:1.6}
  .row{display:flex;gap:12px;flex-direction:column;align-items:center}
  .btn{display:inline-block;border:0;border-radius:12px;padding:14px 22px;
    font-weight:700;text-decoration:none;font-size:18px;width:100%;max-width:420px}
  .btn-primary{background:var(--green);color:#fff}
  .btn-outline{background:#eef3ee;color:#0b0b0b}
  .hint{font-size:14px;color:#666;margin-top:8px}
  .hidden{display:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>WhatsApp qrupuna qoşul</h1>
    <p id="intro">Aşağıdakı düymələrdən uyğun olanı seçin.</p>

    <!-- iOS üçün manual seçim -->
    <div id="iosPanel" class="hidden">
      <div class="row">
        <a id="btnWAB" class="btn btn-primary"  href="#">WhatsApp <b>Business</b> ilə aç</a>
        <a id="btnWA"  class="btn btn-outline" href="#">Adi WhatsApp ilə aç</a>
        <a id="btnWEB" class="btn btn-outline" href="#" rel="noopener">Brauzerdə aç (ehtiyat)</a>
      </div>
      <p class="hint">Qeyd: iOS-da avtomatik seçim olmur, hansını istəyirsənsə seç.</p>
    </div>

    <!-- Android -->
    <div id="androidPanel" class="hidden">
      <a id="btnAND" class="btn btn-primary" href="#">Qrupa qoşul (Android)</a>
      <p class="hint">Telefonunda olan WhatsApp tətbiqini seçəcəksən (adi/Business).</p>
    </div>

    <!-- Digər platformalar -->
    <div id="otherPanel" class="hidden">
      <a id="btnOTHER" class="btn btn-primary" href="#">Qrupa qoşul</a>
    </div>
  </div>
</div>

<script>
  const CODE   = "BNpKYIFxThjGWEYJV0EALR";
  const ACCEPT = `https://api.whatsapp.com/accept?code=${CODE}`;
  const CHAT   = `https://chat.whatsapp.com/${CODE}`;
  const DL_WA  = `whatsapp://accept?code=${CODE}`;
  const DL_WAB = `whatsapp-business://accept?code=${CODE}`;

  const UA = navigator.userAgent || navigator.vendor || window.opera;
  const isAndroid = /Android/i.test(UA);
  const isIOS     = /iPhone|iPad|iPod/i.test(UA);

  function openWeb(u, target){
    try{ window.open(u, target || "_blank", "noopener,noreferrer"); }
    catch(_){ location.href = u; }
  }

  // iOS – yalnız düymələr (avtomatik yoxdur)
  function setupIOS(){
    document.getElementById("iosPanel").classList.remove("hidden");

    document.getElementById("btnWAB").addEventListener("click", function(e){
      e.preventDefault();
      try{
        const f=document.createElement("iframe");
        f.style.display="none"; f.src = DL_WAB;
        document.body.appendChild(f);
        setTimeout(()=>{ try{ document.body.removeChild(f);}catch(_){ } }, 900);
      }catch(_){}
      setTimeout(()=>openWeb(ACCEPT, "_self"), 700);
    });

    document.getElementById("btnWA").addEventListener("click", function(e){
      e.preventDefault();
      try{
        const f=document.createElement("iframe");
        f.style.display="none"; f.src = DL_WA;
        document.body.appendChild(f);
        setTimeout(()=>{ try{ document.body.removeChild(f);}catch(_){ } }, 900);
      }catch(_){}
      setTimeout(()=>openWeb(ACCEPT, "_self"), 700);
    });

    document.getElementById("btnWEB").addEventListener("click", function(e){
      e.preventDefault();
      openWeb(ACCEPT, "_self");
    });
  }

  // Android – chooser/intent
  function setupAndroid(){
    document.getElementById("androidPanel").classList.remove("hidden");
    document.getElementById("btnAND").addEventListener("click", function(e){
      e.preventDefault();
      location.href = `intent://chat.whatsapp.com/${CODE}#Intent;scheme=https;end`;
      setTimeout(()=>{ location.href = ACCEPT; }, 800);
      setTimeout(()=>{ location.href = CHAT;   }, 1600);
    });
  }

  // Digər platformalar
  function setupOther(){
    document.getElementById("otherPanel").classList.remove("hidden");
    document.getElementById("btnOTHER").addEventListener("click", function(e){
      e.preventDefault();
      openWeb(CHAT, "_self");
    });
  }

  (function init(){
    if (isIOS) setupIOS();
    else if (isAndroid) setupAndroid();
    else setupOther();
  })();
</script>
</body>
</html>
