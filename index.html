<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WhatsApp qrupuna qoşul</title>
<meta name="format-detection" content="telephone=no">
<style>
  :root { --green:#25D366; --text:#111; }
  html,body{margin:0;padding:0;background:#f6f7f8;color:var(--text);
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
  .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
  .card{max-width:640px;width:100%;background:#fff;border-radius:16px;
    box-shadow:0 6px 24px rgba(0,0,0,.06);padding:28px 24px;text-align:center}
  h1{margin:.2rem 0 1rem;font-size:clamp(22px,4.5vw,30px)}
  p{margin:.6rem 0 .9rem;line-height:1.6}
  .row{display:flex;gap:12px;flex-direction:column;align-items:center}
  .btn{display:inline-block;border:0;border-radius:12px;padding:14px 22px;
    font-weight:700;text-decoration:none;font-size:18px;width:100%;max-width:420px}
  .btn-primary{background:var(--green);color:#fff}
  .btn-outline{background:#eef3ee;color:#0b0b0b}
  .hint{font-size:14px;color:#666;margin-top:8px}
  .hidden{display:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>WhatsApp qrupuna qoşul</h1>
    <p id="intro">Aşağıdakı düymələrdən uyğun olanı seç.</p>

    <!-- iOS üçün iki seçim (AVTOMAT YOXDUR) -->
    <div id="iosPanel" class="hidden">
      <div class="row">
        <a id="btnWAB" class="btn btn-primary"  href="#">WhatsApp <b>Business</b> ilə aç</a>
        <a id="btnWA"  class="btn btn-outline" href="#">Adi WhatsApp ilə aç</a>
      </div>
      <p class="hint">Qeyd: iOS seçim pəncərəsi göstərmir — hansını istəyirsənsə özün seç.</p>
    </div>

    <!-- Android üçün bir düymə (chooser özü çıxır) -->
    <div id="androidPanel" class="hidden">
      <a id="btnAND" class="btn btn-primary" href="#">Qrupa qoşul (Android)</a>
      <p class="hint">Android sistem özü uyğun tətbiqi seçdirir.</p>
    </div>

    <!-- Digər platformalar -->
    <div id="otherPanel" class="hidden">
      <a id="btnOTHER" class="btn btn-primary" href="#">Qrupa qoşul</a>
    </div>
  </div>
</div>

<script>
  // === DƏVƏT KODU ===
  const CODE = "BNpKYIFxThjGWEYJV0EALR";               // <— qrup kodun
  const CHAT = `https://chat.whatsapp.com/${CODE}`;    // universal invite link (stabil)

  // Deep-linklər — yalnız kliklə işə sal (iOS/Android fərqli davrana bilər)
  const DL_WA  = "whatsapp://";                        // adi WhatsApp-ı oyat
  const DL_WAB = "whatsapp-business://";               // Business-i oyat

  const UA = navigator.userAgent || navigator.vendor || window.opera;
  const isAndroid = /Android/i.test(UA);
  const isIOS     = /iPhone|iPad|iPod/i.test(UA);

  function fallbackToChat(sameTab=true){
    if (sameTab) location.href = CHAT;
    else try{ window.open(CHAT, "_blank", "noopener,noreferrer"); }catch(_){ location.href = CHAT; }
  }

  // iOS — iki düymə, heç bir avtomatik yönləndirmə yoxdur
  function setupIOS(){
    iosPanel.classList.remove("hidden");

    // Business ilə aç: əvvəl app-ı oyat, alınmasa universal link
    btnWAB.addEventListener("click", function(e){
      e.preventDefault();
      try{
        const f=document.createElement("iframe");
        f.style.display="none"; f.src = DL_WAB;
        document.body.appendChild(f);
        setTimeout(()=>{ try{ document.body.removeChild(f);}catch(_){ } }, 700);
      }catch(_){}
      setTimeout(()=>fallbackToChat(true), 600);
    });

    // Adi WhatsApp ilə aç
    btnWA.addEventListener("click", function(e){
      e.preventDefault();
      try{
        const f=document.createElement("iframe");
        f.style.display="none"; f.src = DL_WA;
        document.body.appendChild(f);
        setTimeout(()=>{ try{ document.body.removeChild(f);}catch(_){ } }, 700);
      }catch(_){}
      setTimeout(()=>fallbackToChat(true), 600);
    });
  }

  // Android — chooser/intent
  function setupAndroid(){
    androidPanel.classList.remove("hidden");
    btnAND.addEventListener("click", function(e){
      e.preventDefault();
      // paket yazmırıq ki, istifadəçiyə “WhatsApp / WhatsApp Business” seçimi çıxsın
      location.href = `intent://chat.whatsapp.com/${CODE}#Intent;scheme=https;end`;
      // ehtiyat addımlar
      setTimeout(()=>{ location.href = CHAT; }, 1200);
    });
  }

  // Digər platformalar
  function setupOther(){
    otherPanel.classList.remove("hidden");
    btnOTHER.addEventListener("click", function(e){
      e.preventDefault();
      fallbackToChat(true);
    });
  }

  // Başlat
  const iosPanel     = document.getElementById("iosPanel");
  const androidPanel = document.getElementById("androidPanel");
  const otherPanel   = document.getElementById("otherPanel");
  const btnWAB    = document.getElementById("btnWAB");
  const btnWA     = document.getElementById("btnWA");
  const btnAND    = document.getElementById("btnAND");
  const btnOTHER  = document.getElementById("btnOTHER");

  if (isIOS)        setupIOS();
  else if (isAndroid) setupAndroid();
  else              setupOther();
</script>
</body>
</html>
